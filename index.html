<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>WatURS - Generate User Report</title>
  <link rel="stylesheet" href="app.css">
  <link rel="stylesheet" href="https://js.arcgis.com/4.18/esri/themes/light/main.css" />
  <script src="https://js.arcgis.com/4.18/"></script>
  <script src="xhr.js" defer></script>
</head>
  
<body>
  <style>
  .center {
  margin: 0;
  position: absolute;
  top: 10%;
  left: 50%;
  -ms-transform: translate(-50%, -50%);
  transform: translate(-50%, -50%);
  }
  .context {
    width: 300px;
    position: relative;
  }
  </style>
  <div class="context">
    <p>To generate a detailed report of your annual water usage submission, click the "Create Report" button below. A message will appear below indicting the report is generating. Once complete, a link to the final pdf report will be available for download and review</p>
  </div> 
  <div class="center">
    <button id="report-btn">Create Report</button>
    <a id="generate_report" href=""></a>
  </div>
</body>

</html>
